<form role="form" data-ng-submit="addCar()">
    <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input required="required" data-ng-model="manufacturer" type="text" class="form-control" id="manufacturer" placeholder="Enter manufacturer of the car">
    </div>
    <button type="submit" class="btn btn-primary">Add car</button>
</form>
