<!DOCTYPE html>
<html lang="en" data-ng-app="carDealerShipApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Georgi Naumov">
    <title>Car dealership</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./css/justified-nav.css" rel="stylesheet">
</head>

<body>

<div class="container" data-ng-controller="MainController">
    <div class="masthead">
        <h3 class="text-muted">Best card dealer</h3>
        <ul class="nav nav-justified">
            <li data-ng-class="{ 'active' : $route.current.scope.name == 'HomeCtrl'}"><a href="#/home">Home</a>
            </li>
            <li data-ng-class="{ 'active' : $route.current.scope.name == 'AvailableCarsCtrl'}"><a
                    href="#/availableCars">Available cars</a></li>
            <li data-ng-class="{ 'active' : $route.current.scope.name == 'ServicesCtrl'}"><a
                    href="#/services">Services</a></li>
            <li data-ng-class="{ 'active' : $route.current.scope.name == 'ContactCtrl'}"><a href="#/contact">Contact</a>
            </li>
            <li data-ng-class="{ 'active' : $route.current.scope.name == 'AdministrationCtrl'}"><a
                    href="#/administration">Add car</a></li>
        </ul>
    </div>
    <div class="view-animate-container">
        <div data-ng-view class="view-animate"></div>
    </div>
    <!-- Site footer -->
    <div class="footer">
        <p>&copy; Company 2014</p>
    </div>

</div>
<!-- /container -->
<script src="./js/angular.min.js"></script>
<script src="./js/angular-mocks.js"></script>
<script src="./js/ui-bootstrap-tpls-0.10.0.min.js"></script>
<script src="./js/angular-animate.min.js"></script>
<script src="./js/angular-route.min.js"></script>
<script src="./js/angular-resource.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/controllers.js"></script>
<script src="./js/services.js"></script>
</body>
</html>
